{% extends 'store/base.html' %}
{% load static %}

{% block title %} Buy {% endblock %}

{% block content %}
    <h1 class="mb-4 text-center">Buy {{num}} cart product{% if num > 1%}s{% endif %}</h1>

    <!-- <p class="text-center">Price: {{price|floatformat:"-2"}}$</p> -->
    <form action="" method="post"> {% csrf_token %}
        <div id="form-div" class="form-group">
            {{form.as_p}}
        </div>
        <div class="form-group text-center my-2">
            <input class="btn btn-primary font-weight-bold" type="submit" value="Buy">
        </div>
    </form>
{% endblock %}

{% block script %}
<script src="{% static 'store/buy.js' %}"></script>
{% endblock %}
